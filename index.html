<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Stopwatch</h1>
               <div class="header__inner">
                <div class="header__top">
                <div class="header__hours">00</div>
                <div class="header__delimiter">:</div>
                <div class="header__minutes">00</div>
                <div class="header__delimiter">:</div>
                <div class="header__seconds">00</div>
                </div>
                <div class="header__bottom">
                    <button class="start-btn btn">start</button>
                    <button class="pause-btn btn">pause</button>
                    <button class="stop-btn btn">stop</button>
                </div>
               </div>
            </div>
        </header>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
